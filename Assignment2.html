<body>
<div class="form">
<div class="form-leftside">
<div><label for = "fname">Name</label></div>
<div class="inputbox"><input type="text" id="fname" name= "firstname" placeholder= "Your Name">...</div>

<div><input type="text" id="email" name="email" placeholder="xyz"@gmail.com><div>
<div><label for="dob">DOB<label></div>
<div><input type="date" id="dob"><div>

<select name="interest" id="interest">
<option value="">---select ---</option>
<option value="reading">Reading</option>
<option value="football">Football</option>
<option value="baseball">Baseball</option>
<option value="vollyball">Vollyball</option>
<option value="Searching">Hockey</option></select>

<label>for="checkbox" name="Organization"</label>
<br><br>
<div><label for="aboutinfo">About You</label><div>
<div><textarea name="aboutinfo" id="aboutinfo" cols="35" rows="12" placeholder="Write  something about you..."></textarea><div>
<input type="submit" value="send details">
</div>
</div>
<h2 id="demo"></h2>

<script>
data=""
const params = new URLSearchParams(window.location.search)
for (const [key,value] of params){
    data+=key+ " = " +value+ "<br>"
}
var a = document.getElementById("demo")
a.innerHTML=data
</script>
